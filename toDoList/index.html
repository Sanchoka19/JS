<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-bg"></div>
        <h1>J I R A</h1>
    </header>

    <section class="navigation">
        <nav>
            <ul>
                <li class="page-1 page-nav active">Today</li>
                <li class="page-2 page-nav">Pending</li>
                <li class="page-3 page-nav">Overdue</li>
            </ul>
        </nav>
    </section>

    <section class="task">
        <div class="task-wrapper">
            <div class="task-header">
                <span>Tasks</span>
                <button id="add-task-btn"><span>+</span> Add Task</button>
            </div>
            <div class="main-conatiner">
                <div class="today-page page active-con">
                    <ul>
                        <li>
                            <div class="left-side">
                                <input type="checkbox" id="thick">
                                <span>Example</span>
                            </div>
                            <div class="right-side">
                                <div class="right-side-first-con">
                                    <img src="./clock-svgrepo-com.svg" alt="">
                                    <span>There should be Date</span>
                                </div>
                                <div class="right-side-second-con">
                                    <div><img src="./pencil-svgrepo-com.svg" alt=""></div>
                                    <span></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pending-page page">
                    <ul>
                        <li>Lana</li>
                    </ul>
                </div>
                <div class="overdue-page page">
                    <ul>
                        <li><del>Lana</del></li>
                    </ul>
                </div>
                <div class="completed-task">
                    <div class="down-arrow-con">
                        <span>Completed</span>
                        <span id="down-arrow"><img src="./down-arrow-svgrepo-com.svg" alt="down-arrow"></span>
                    </div>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="task-details">
        <div class="task-details-con">
            <span class="close-btn">X</span>
            <h2>Task Details</h2>
            <form action="" id="my-form">
                <label for="Title"> Title
                    <input type="text" name="Title" id="title" placeholder="Add a task title" required>
                </label>
                <div class="input-section">
                    <label for="Priority">Priority
                        <select name="Priority" id="Priority">
                            <option value="">High</option>
                            <option value="">Medium</option>
                            <option value="">Low</option>
                        </select>
                    </label>
                    <label for="deadline">Deadline
                        <input type="date" placeholder="Enter a date" id="dateInp" required>
                    </label>
                </div>
                <label for="coments"> coments
                    <input type="text" placeholder="Add any coments to your task" name="coments" id="coment">
                </label>
                <div class="form-btn">
                    <button id="add-btn">Add Task</button>
                </div>
            </form>
            <button class="close-btn">Close</button>
        </div>
    </section>

    <div id="toast-container"></div>

</body>

</html>
